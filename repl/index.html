<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gtkml-web - The interactive gtk-ml repl</title>
    <script type="text/javascript">
        Module = {
            print: function(msg) {
                document.getElementById('gtkml-stdout').value += msg;
            },
            printErr: function(msg) {
                document.getElementById('gtkml-stderr').value += msg;
            },
        }
    </script>
    <script async type="text/javascript" src="gtk-ml.js"></script>
    <script async type="text/javascript" src="gtkml-web.js"></script>
    <style>
    .dark-console-mono {
        color: #f9e9d5;
        background-color: #171824;
        font-family: "Lucida Console", Monaco, monospace;
    }
    </style>
</head>
<body>
    <header>
        <a href="/index.html"><h1>gtk-ml</h1></a>
    </header>

    <textarea class="dark-console-mono" name="gtkml-input" id="gtkml-input" rows="12" cols="42">(+ 42 54)</textarea> </br>
    <textarea class="dark-console-mono" name="gtkml-input" id="gtkml-stdin" rows="2" cols="42"></textarea> </br>
    <button type="button" onclick="gtk_ml_js_run()">Run!</button> </br>
    <textarea readonly class="dark-console-mono" name="gtkml-output" id="gtkml-output" rows="6" cols="42"></textarea> </br>

    <textarea readonly class="dark-console-mono" name="gtkml-stdout" id="gtkml-stdout" rows="12" cols="20">stdout</textarea>
    <textarea readonly class="dark-console-mono" name="gtkml-stderr" id="gtkml-stderr" rows="12" cols="20">stderr</textarea> </br>

    <footer>
        Authors: <a href="https://twitter.com/the_walterpi">Szymon "<b>walterpi</b>" Walter</a>;
        <a href="https://twitter.com/agmen">Eddy "<b>fneddy</b>" S.</a>
        </br>
        See the source on <a href="https://github.com/gtk-ml/gtk-ml">GitHub</a>!
    </footer>
</body>
</html>
